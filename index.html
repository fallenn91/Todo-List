<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <!--todo container-->
    <div id = "todo-container">   
        <!--todo list header-->
        <div id = "header">
            <h1>To Do List</h1>
        </div>
        <!--Input Box-->
        <div id = "todo-form">
            <input type = "text" class = "input-item" name = "input_box" id = "input-box" placeholder = "Add Task"/>
            <!--Add Button-->
            <button type = "submit" id = "input-button" onclick = "addTask()">Add</button>
        </div>
        <h2>Task List</h2>
        <ul id = "list-container"></ul>
    </div>
    <hr />
    <div class = "counter-container">
        <div id = "task-counters">

            Completed: <span id = "completed-counter">0</span> | Uncompleted: <span id = "uncompleted-counter">0</span>
        </div>

    </div>
    <script type = "text/javascript" src = "script.js"></script>
</body>
</html>
